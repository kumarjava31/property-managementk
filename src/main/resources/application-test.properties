spring.application.name=property-management
#Allow sql DB to be accessed via browser and via Java application
#DB URL and DB name (pmsdb-dev)
spring.datasource.url= jdbc:mysql://localhost:3306/pmsdb-test?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
#DB username
spring.datasource.username=root
#DB password
spring.datasource.password=
#DB Driver
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#Tells to keep existing data and table while server restart, other value is create where after server restarts all the
#tables will be dropped and ew tables will be create
spring.jpa.hibernate.ddl-auto=update
#This enables printing of sql queries generated by hibernate in console
#spring.jpa.show-sql=true
#Line 11 is commented because we don't want to see SQL queries on production
##Hibernet properties
#The SQL dialect makes Hibernate generate better SQL fro the chosen database

#spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jackson.serialization..fail-on-empty-beans=false

